---
  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: Add an apt signing key for Docker
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add apt repository for stable version
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  - name: Install docker and its dependecies
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce=5:19.03.14~3-0~ubuntu-xenial
      - docker-ce-cli=5:19.03.14~3-0~ubuntu-xenial
      - containerd.io
    notify:
      - docker status

  - name: Copy docker daemon config
    copy:
      src: daemon.json
      dest: /etc/docker/daemon.json

  - name: Restart docker
    systemd: 
      state: restarted
      name: docker

  - name: Add vagrant user to docker group
    user:
      name: vagrant
      group: docker

  - name: Create the honeybee user
    user:
      name: honeybee
      groups:
       - sudo
       - docker
      state: present
      shell: /bin/bash
      system: no
      createhome: yes
      home: /home/honeybee

  - name: Creates Honeybee ssh directory
    file:
      path: /home/honeybee/.ssh
      state: directory
      owner: honeybee
      group: honeybee
      mode: 0700

  - name: Add authorized key for Honeybee
    copy:
      src: credentials/id_ed25519.pub
      dest: /home/honeybee/.ssh/authorized_keys
      owner: honeybee
      group: honeybee
      mode: 0644

  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none

  - name: Disable swap
    command: swapoff -a
    when: ansible_swaptotal_mb > 0

  - name: Add an apt signing key for Kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Adding apt repository for Kubernetes
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - name: Install Kubernetes binaries
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - kubelet 
        - kubeadm 
        - kubectl

  - name: Restart kubelet
    service:
      name: kubelet
      daemon_reload: yes
      state: restarted
